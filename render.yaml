services:
  - type: web
    name: food-fusion-app
    env: node
    plan: free
    buildCommand: npm install ; cd server ; npm install ; cd .. ; cd client ; npm install ; npm run build ; cd ..
    startCommand: cd server ; npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://food-fusion-app.onrender.com
      - key: ENABLE_CRON
        value: "true"
    healthCheckPath: /health
    autoDeploy: true
