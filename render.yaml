services:
  - type: web
    name: food-fusion-app
    env: node
    plan: free
    buildCommand: |
      # Install all dependencies
      npm install
      cd server && npm install
      cd ../client && npm install
      # Build React app
      npm run build
      # Go back to root
      cd ../..
      # Copy build to server directory
      cp -r client/build server/
      # Verify build exists
      echo "Build verification:"
      ls -la server/build/
      ls -la client/build/
    startCommand: cd server ; npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://food-fusion-app.onrender.com
      - key: ENABLE_CRON
        value: "true"
    healthCheckPath: /health
    autoDeploy: true
