services:
  - type: web
    name: food-fusion-app
    env: node
    plan: free
    buildCommand: |
      # Install root dependencies
      npm install
      # Install server dependencies
      cd server && npm install && cd ..
      # Install client dependencies
      cd client && npm install && cd ..
      # Build React app
      cd client && npm run build && cd ..
      # Verify client build exists
      echo "Client build contents:"
      ls -la client/build/
      # Copy build to server directory
      cp -r client/build server/
      # Verify build was copied to server
      echo "Server directory contents:"
      ls -la server/
      echo "Server build contents:"
      ls -la server/build/
      # Also copy to root as backup
      cp -r client/build .
      echo "Root build contents:"
      ls -la build/
    startCommand: cd server ; npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://food-fusion-app.onrender.com
      - key: ENABLE_CRON
        value: "true"
    healthCheckPath: /health
    autoDeploy: true
